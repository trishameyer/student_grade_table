<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- only show this element when the user isnt on mobile -->
        <h1>Student Grade Table
            <small>Grade Average : <span class="avgGrade"></span></small>
        </h1>
        <!-- only show this element when the user gets to a mobile version -->
    </div>
    <div class="col-xs-12 hidden-md">
        <h3>Student Grade Table
            <small>Grade Average : <span class="avgGrade"></span></small>
        </h3>
    </div>
</div>
<div class="row">
    <div class="student-add-form col-md-4 col-sm-push-4">
        <h4>Add Student</h4>
        <div>
            <span>
                <span class="glyphicon glyphicon-user"></span>
            </span>
            <input type="text" class="" name="studentName" id="studentName" placeholder="Student Name">
        </div>
        <div class="">
            <span class="">
                <span class="glyphicon glyphicon-list-alt"></span>
            </span>
            <input type="text" class="" name="course" id="course"
                   placeholder="Student Course">
        </div>
        <div class="">
            <span class="">
                <span class="glyphicon glyphicon-education"></span>
            </span>
            <input type="text" class="" name="studentGrade" id="studentGrade"
                   placeholder="Student Grade">
        </div>
        <button type="button" class="btn btn-success" onclick="">Add</button>
        <button type="button" class="btn btn-default" onclick="">Cancel</button>
    </div>
    <div class="student-list-container col-md-8 col-sm-push-8">
        <table class="student-list table">
            <thead>
            <tr>
                <th>Student Name</th>
                <th>Student Course</th>
                <th>Student Grade</th>
                <th>Operations</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
